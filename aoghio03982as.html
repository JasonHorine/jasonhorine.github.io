<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SRF Mail Test</title>

    <!-- Begin MailChimp Signup Form -->
    <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
    <style type="text/css">
    	#mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
    	/* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
    	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
    </style>
    <!--End mc_embed_signup-->


  </head>
  <body>
    <h1>Please sign up for our Mail Chimp test!</h1><br>
    <!-- Begin MailChimp Signup Form -->
    <div id="mc_embed_signup">
      <form action="//srfaustin.us14.list-manage.com/subscribe/post?u=8d32e1d642c3ac5d0b45d5215&amp;id=c9c42aa2c4" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
      	<h2>Subscribe to our mailing list</h2>

      <div class="mc-field-group input-group">
        <strong>Email Preferences:  </strong>(It's easy to change later)
        <ul>
          <li><input type="checkbox" value="32" name="group[1345][32]" id="mce-group[1345]-1345-0" checked><label for="mce-group[1345]-1345-0">Monthly</label></li>
          <li><input type="checkbox" value="64" name="group[1345][64]" id="mce-group[1345]-1345-1" checked><label for="mce-group[1345]-1345-1">Special Events</label></li>
          <li><input type="checkbox" value="128" name="group[1345][128]" id="mce-group[1345]-1345-2"><label for="mce-group[1345]-1345-2">Weekly</label></li>
        </ul>
      </div>

      <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
      <div class="mc-field-group">
      	<label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
      </label>
      	<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
      </div>
      <div class="mc-field-group">
      	<label for="mce-FNAME">First Name </label>
      	<input type="text" value="" name="FNAME" class="" id="mce-FNAME">
      </div>
      <div class="mc-field-group">
      	<label for="mce-LNAME">Last Name </label>
      	<input type="text" value="" name="LNAME" class="" id="mce-LNAME">
      </div>
      <div class="mc-field-group size1of2">
      	<label for="mce-MMERGE8">Best Contact # </label>
          <div class="phonefield phonefield-us">
              (<span class="phonearea"><input class="phonepart " pattern="[0-9]*" id="mce-MMERGE8-area" name="MMERGE8[area]" maxlength="3" size="3" value="" type="text"></span>)
              <span class="phonedetail1"><input class="phonepart " pattern="[0-9]*" id="mce-MMERGE8-detail1" name="MMERGE8[detail1]" maxlength="3" size="3" value="" type="text"></span> -
              <span class="phonedetail2"><input class="phonepart " pattern="[0-9]*" id="mce-MMERGE8-detail2" name="MMERGE8[detail2]" maxlength="4" size="4" value="" type="text"></span>
      		<span class="small-meta nowrap">(###) ###-####</span>
          </div>
      </div>
      	<div id="mce-responses" class="clear">
      		<div class="response" id="mce-error-response" style="display:none"></div>
      		<div class="response" id="mce-success-response" style="display:none"></div>
      	</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_8d32e1d642c3ac5d0b45d5215_c9c42aa2c4" tabindex="-1" value=""></div>
          <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
          </div>
      </form>
      </div>
      <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[8]='MMERGE8';ftypes[8]='phone';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
      <!--End mc_embed_signup-->
  </body>
</html>
