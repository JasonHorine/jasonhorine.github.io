    <link rel="stylesheet" type="text/css" href="css/style_ttt.css">

  <body>

    <title>
      TicTacToe
    </title>
      <div class="overall-area">
        <header>
          <div class="p1-score">
            <p>Player 1</p>
            <p id="p1Score" >X</p>
          </div>
          <div class="btn-div" >
            <button id="resetBtn" type="button" class="btn btn-default" aria-label="Right Align">
              Reset
            </button>
            <!-- <p>Play to: 3</p> -->
          </div>
          <div class="p2-score">
            <p>Player 2</p>
            <p id="p2Score" >O</p>
          </div>
        </header>
        <div>
          <div class="game-board">
            <div>
              <div id="cell0" class="game-cell">
                <p></p>
              </div>
              <div id="cell1" class="game-cell">
                <p></p>
              </div>
              <div id="cell2" class="game-cell">
                <p></p>
              </div>
              <div id="cell3" class="game-cell">
                <p></p>
              </div>
              <div id="cell4" class="game-cell">
                <p></p>
              </div>
              <div id="cell5" class="game-cell">
                <p></p>
              </div>
              <div id="cell6" class="game-cell">
                <p></p>
              </div>
              <div id="cell7" class="game-cell">
                <p></p>
              </div>
              <div id="cell8" class="game-cell">
                <p></p>
              </div>
              <div class="pop-up">j</div>
            </div>
          </div>
        </div>
        <footer>
          <div id="player1Pointer" class="turnPointer"></div>
          <div id="pointerDiv" class="turnPointer">Your Turn!</div> <!-- in JS too -->
          <div id="player2Pointer" class="turnPointer"></div>
        </footer>
      </div>
      <audio id="click" preload="auto">
        <source src="./media/click.wav">
      </audio>
      <audio id="buzz" preload="auto">
        <source src="./media/buzz.wav">
      </audio>
      <audio id="cheer" preload="auto">
        <source src="./media/kidcheer.wav">
      </audio>
      <audio id="bell" preload="auto">
        <source src="./media/bell_quiet.wav">
      </audio>
      <audio id="aww" preload="auto">
        <source src="./media/aww.wav">
      </audio>
  </body>

</html>
